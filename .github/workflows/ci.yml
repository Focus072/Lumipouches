name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Generate Prisma Client
        run: pnpm --filter @lumi/db exec prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://test:test@localhost:5432/test' }}
      
      - name: Run linter (if configured)
        run: echo "Linter not yet configured"
        continue-on-error: true
      
      - name: Run API tests
        run: pnpm --filter @lumi/api test
        continue-on-error: true
      
      - name: Run compliance-core tests
        run: pnpm --filter @lumi/compliance-core test
        continue-on-error: true
      
      - name: Build packages
        run: pnpm build
        continue-on-error: true

  build-api:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Generate Prisma Client
        run: pnpm --filter @lumi/db exec prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://test:test@localhost:5432/test' }}
      
      - name: Build API
        run: pnpm --filter @lumi/api build
      
      - name: Build admin
        run: pnpm --filter admin build
        continue-on-error: true
      
      - name: Build storefront
        run: pnpm --filter storefront build
        continue-on-error: true

